<div class="header">
  <h2 class="title">Liquidations</h2>
  <button class="btn-new" (click)="openModal()">Add New Liquidation</button>
</div>

<div class="table-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>Total Kilos</th>
        <th>Total Benefit</th>
        <th>Total Pay</th>
        <th>Person</th>
        <th>State</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let liquidation of liquidations">
        <td>{{ liquidation.totalKilo }}</td>
        <td>{{ liquidation.totalBenefit }}</td>
        <td>{{ liquidation.totalPay }}</td>
        <td>{{ getPersonName(liquidation.personId) }}</td>
        <td><input type="checkbox" [checked]="liquidation.state" disabled /></td>
        <td>
          <button class="btn-icon edit" (click)="editLiquidation(liquidation)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn-icon delete" (click)="deleteLiquidation(liquidation.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="liquidations.length === 0">
        <td colspan="10" class="no-results">No liquidations found</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<ng-template #liquidationModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Liquidation Form</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #liquidationForm="ngForm" (ngSubmit)="onSubmit(liquidationForm)" class="liquidation-form">
      
      <div class="form-group">
        <label for="personId">Select Person</label>
        <select id="personId" [(ngModel)]="liquidation.personId" name="personId" class="select-field" required>
          <option value="" disabled selected>Select a person</option>
          <option *ngFor="let person of persons" [value]="person.id">{{ person.firstName }} {{ person.firstLastName }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">Active</label>
        <input type="checkbox" id="state" [(ngModel)]="liquidation.state" name="state" class="checkbox-field">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{ liquidation.id === 0 ? 'Create' : 'Update' }}</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancel</button>
      </div>
    </form>
  </div>
</ng-template>
